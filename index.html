<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs Car Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f2f2f2;
}

.car-container {
  position: relative;
  width: 600px;
  max-width: 90%;
  height: 300px;
  background: url('https://i.ibb.co/3fzxLmn/car-side.png') no-repeat center;
  background-size: contain;
  border: 2px solid #333;
  border-radius: 12px;
  overflow: hidden;
}

/* Watermark logo behind car */
.car-container::after {
  content: "";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 120px;
  height: 120px;
  background: url('YOUR-BAINT-LOGO.png') no-repeat center;
  background-size: contain;
  opacity: 0.15; /* faint watermark */
  pointer-events: none;
}

/* Hotspot logos */
.logo {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: url('YOUR-BAINT-LOGO.png') no-repeat center;
  background-size: cover;
  cursor: pointer;
  transition: transform 0.2s;
}
.logo:hover {
  transform: scale(1.2);
}

/* Example hotspots */
#engine { top: 100px; left: 150px; }
#battery { top: 120px; left: 300px; }
#tires { top: 200px; left: 80px; }

/* Footer */
.footer {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #333;
}

/* Engine start animation */
.steam {
  position: absolute;
  width: 20px;
  height: 50px;
  top: 50px;
  left: 160px;
  background: radial-gradient(circle, rgba(200,200,200,0.7) 0%, rgba(255,255,255,0) 70%);
  opacity: 0;
  animation: steam 1s infinite;
}

@keyframes steam {
  0% { transform: translateY(0px); opacity: 0.6; }
  50% { transform: translateY(-20px); opacity: 0.3; }
  100% { transform: translateY(-40px); opacity: 0; }
}
</style>
</head>
<body>

<div class="car-container">
  <!-- Hotspots -->
  <div class="logo" id="engine" title="Engine"></div>
  <div class="logo" id="battery" title="Battery"></div>
  <div class="logo" id="tires" title="Tires"></div>

  <!-- Steam effect -->
  <div class="steam" id="steam"></div>
</div>

<div class="footer">
  BAINT AIOPs Car Demo â€¢ Click logos to see components
</div>

<!-- Audio -->
<audio id="startSound" src="https://www.soundjay.com/transportation/car-start-01.mp3"></audio>

<script>
const engine = document.getElementById('engine');
const steam = document.getElementById('steam');
const startSound = document.getElementById('startSound');

engine.addEventListener('click', () => {
  // play engine start sound
  startSound.play();
  // show steam briefly
  steam.style.opacity = '1';
  setTimeout(() => {
    steam.style.opacity = '0';
  }, 1500);
  alert("Engine hot spot clicked! BAINT AI can detect faults here by QR scan.");
});

// Other hotspots
document.getElementById('battery').addEventListener('click', () => {
  alert("Battery hotspot clicked! BAINT AI can guide the engineer.");
});

document.getElementById('tires').addEventListener('click', () => {
  alert("Tires hotspot clicked! BAINT AI can check tire health with QR scan.");
});
</script>

</body>
</html>
