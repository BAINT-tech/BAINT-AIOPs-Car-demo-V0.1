<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs Car Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f2f5;
  }
  .car-container {
    position: relative;
    width: 600px;
    height: 300px;
    background: url('https://i.ibb.co/3fzxLmn/car-side.png') no-repeat center;
    background-size: contain;
  }
  .hotspot {
    position: absolute;
    width: 40px;
    height: 40px;
    background: rgba(255,0,0,0.6);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
  }
  .ai-panel {
    margin-top: 20px;
    width: 600px;
    background: #111827;
    color: #fff;
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="car-container">
  <div class="hotspot" style="top: 30px; left: 100px;" data-part="Engine" data-serial="ENG12345" data-fault="Oil leak detected">E</div>
  <div class="hotspot" style="top: 150px; left: 50px;" data-part="Battery" data-serial="BAT67890" data-fault="Low voltage">B</div>
  <div class="hotspot" style="top: 220px; left: 300px;" data-part="Brakes" data-serial="BRK24680" data-fault="Brake pad wear">BR</div>
</div>

<div class="ai-panel" id="aiPanel">
  Click a component to see fault & suggested fix.
</div>

<script>
const hotspots = document.querySelectorAll('.hotspot');
const panel = document.getElementById('aiPanel');

hotspots.forEach(h => {
  h.addEventListener('click', () => {
    const part = h.getAttribute('data-part');
    const serial = h.getAttribute('data-serial');
    const fault = h.getAttribute('data-fault');
    
    panel.innerHTML = `
      <strong>Component:</strong> ${part} <br>
      <strong>Serial / QR:</strong> ${serial} <br>
      <strong>Detected Fault:</strong> ${fault} <br>
      <strong>BAINT AIOPs Suggestion:</strong> Please check ${part} and follow maintenance steps.
    `;
  });
});
</script>

</body>
</html>
