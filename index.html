<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs Car Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f0f2f5;
    min-height: 100vh;
    justify-content: center;
    padding: 10px;
  }

  .car-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 300px;
    background: url('https://i.ibb.co/3fzxLmn/car-side.png') no-repeat center;
    background-size: contain;
  }

  .hotspot {
    position: absolute;
    width: 50px;
    height: 50px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    transition: transform 0.2s;
  }

  .hotspot:hover {
    transform: scale(1.2);
  }

  .logo {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: url('https://i.ibb.co/5RnHb7x/baint-logo.png') no-repeat center;
    background-size: cover;
  }

  .steam {
    position: absolute;
    width: 60px;
    height: 60px;
    top: -40px;
    left: -5px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: steam-rise 1s infinite;
    display: none;
  }

  @keyframes steam-rise {
    0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
    50% { transform: translateY(-30px) scale(0.7); opacity: 0.4; }
    100% { transform: translateY(-60px) scale(0.9); opacity: 0; }
  }

  .ai-panel {
    margin-top: 20px;
    width: 100%;
    max-width: 600px;
    background: #111827;
    color: #fff;
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
  }

  @media (max-width: 480px) {
    .car-container { height: 200px; }
    .hotspot { width: 40px; height: 40px; }
    .logo { width: 24px; height: 24px; }
    .ai-panel { font-size: 13px; }
  }
</style>
</head>
<body>

<div class="car-container">
  <!-- Engine -->
  <div class="hotspot" style="top: 30px; left: 100px;" data-part="Engine" data-serial="ENG12345" data-fault="Oil leak detected">
    <div class="logo"></div>
    <div class="steam"></div>
  </div>
  <!-- Battery -->
  <div class="hotspot" style="top: 150px; left: 50px;" data-part="Battery" data-serial="BAT67890" data-fault="Low voltage">
    <div class="logo"></div>
  </div>
  <!-- Brakes -->
  <div class="hotspot" style="top: 220px; left: 300px;" data-part="Brakes" data-serial="BRK24680" data-fault="Brake pad wear">
    <div class="logo"></div>
  </div>
  <!-- Tires -->
  <div class="hotspot" style="top: 250px; left: 500px;" data-part="Tires" data-serial="TIR11223" data-fault="Pressure low">
    <div class="logo"></div>
  </div>
</div>

<div class="ai-panel" id="aiPanel">
  Click a component to see fault & suggested fix.
</div>

<!-- Audio -->
<audio id="engineSound" src="https://www.soundjay.com/transportation/car-start-1.mp3"></audio>

<script>
const hotspots = document.querySelectorAll('.hotspot');
const panel = document.getElementById('aiPanel');
const engineSound = document.getElementById('engineSound');

hotspots.forEach(h => {
  h.addEventListener('click', () => {
    const part = h.getAttribute('data-part');
    const serial = h.getAttribute('data-serial');
    const fault = h.getAttribute('data-fault');
    const steam = h.querySelector('.steam');
    
    panel.innerHTML = `
      <strong>Component:</strong> ${part} <br>
      <strong>Serial / QR:</strong> ${serial} <br>
      <strong>Detected Fault:</strong> ${fault} <br>
      <strong>BAINT AIOPs Suggestion:</strong> Please check ${part} and follow maintenance steps.
    `;
    
    // Engine steam & sound
    if(part === "Engine") {
      steam.style.display = 'block';
      engineSound.currentTime = 0;
      engineSound.play();
      setTimeout(() => steam.style.display = 'none', 2000);
    }
  });
});
</script>

</body>
</html>
